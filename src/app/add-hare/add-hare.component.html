<section class="row justify-content-center">
  <div class="col-12 col-md-6">
    <form (ngSubmit)="onSubmit(name);">
      <h1> Dodaj zająca</h1>
      <h4 *ngIf='successAdd'>Dodano nowego zajączka</h4>
      <input type="text" class="form-control mt-5" placeholder="Imię" [ngClass]="{'invalid': name.invalid && (name.dirty || name.touched || onSubmitError)}" [(ngModel)]="hareName" name="hareName" #name="ngModel"  required/>
      <p *ngIf="name.invalid && (name.dirty || name.touched || onSubmitError ) && name.errors && name.errors.required">Musisz podać imię zajączka<p>
      <p *ngIf="onSubmitError && (name.errors == null) ">Niestety zajączek o takim imieniu już istnieje<p>
      <button type="submit" class="btn btn-success form-control">Dodaj nowego zajączka</button>
    </form>
  </div>
</section>
